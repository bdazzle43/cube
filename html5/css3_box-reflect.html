<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8"></meta>
	<title>HTML5 box-reflect</title>
	<style>
		#gradient {
			height: 29px;
			width: 29px;
			background: url(images/button_normal.png), url(images/fav_button.png) center center no-repeat; /* 使用CSS3的多背景设置 */
			box-reflect: below 1px linear-gradient(top, transparent, transparent 60%, rgba(255, 255, 255, 0.4));
			-webkit-box-reflect: below 1px -webkit-linear-gradient(top, transparent, transparent 60%, rgba(255, 255, 255, 0.4));
		}
	</style>
</head>
<body>
	<div id="gradient"></div>
</body>
</html>
